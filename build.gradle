plugins {
    id 'java'
    id 'war'
}

group 'com.codegym.orm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')

    implementation 'org.springframework:spring-webmvc:5.3.23'
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.10.Final'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.7.0'
    implementation 'javax.servlet:jstl:1.2'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '0.11.0'
    // ... các dependency khác
    implementation 'com.google.code.gson:gson:2.9.0' // Thay đổi phiên bản nếu cần
    implementation 'io.github.cdimascio:dotenv-java:3.2.0'

}

test {
    useJUnitPlatform()
}